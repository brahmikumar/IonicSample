<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">
      
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>
        
        <ion-nav-view></ion-nav-view>
        
        <script id="templates/sign-in.html" type="text/ng-template">
            <ion-view view-title="Sign-In">
            <ion-content padding="true">
            <div class="list">
            <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text" ng-model="user.username">
            </label>
            </div>
            <div class="list">
 
            <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
            </label>
            </div>
            <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
            Sign-In
            </button>
            </div>
            </ion-content>
            </ion-view>
        </script>
        
        
        <script id="templates/home.html" type="text/ng-template" >
            <ion-view view-title="Main Page" ng-init="doSomething()">
            <ion-content>
            <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/albums" >
                <img ng-src="{{'http://hostmyweb.in/demo/nvwebservices/'+chat.album_image}}">
                <h2>{{chat.album_name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            </ion-list>

            </ion-content>
            </ion-view>
        </script>
        
        <script id="templates/album.html" type="text/ng-template" >
            <ion-view view-title="Gallery" ng-init="getAlbumItems()">
            <ion-content padding="true">
                <!--<ion-list>
                 <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="album in albumlits" type="item-text-wrap" href="#">
                    <img ng-src="{{'http://admin.heenatours.in/app/webroot/upload/usergallery/'+album.img_name}}">
                    <i class="icon ion-chevron-right icon-accessory"></i>
                 </ion-item>
                </ion-list>-->
                <!--<ion-slide-box show-pager="true" does-continue="true" slide-interval="5000" disable-scroll="false">
                    <ion-slide ng-repeat="album in albumlits">
                        <img ng-src="{{'http://admin.heenatours.in/app/webroot/upload/usergallery/'+album.img_name}}">
                    </ion-slide>
                </ion-slide-box>-->
                
                <div class="image" ng-repeat="album in albumlits">
                    <img ng-src="{{'http://admin.heenatours.in/app/webroot/upload/usergallery/'+album.img_name}}">
                </div>

            </ion-content>
            </ion-view>
        </script>

    </body>
</html>
